apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/hmbilal108/ArgoCD'
    targetRevision: HEAD
    path: k8s-manifests/my-app
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd-app-new
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
